<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1 class="title_trello">Trello</h1>
    </header>
    <main class="main_trello">
        <div class="trello_section">
            <h3 class="section_title">Backlog</h3>
            <div id="backlog" class="section_list_card">

            </div>
            <button data-target="backlog" class="add-task-btn">Ajouter une tache</button>
        </div>
        <div class="trello_section">
            <h3 class="section_title">À faire</h3>
            <div id="toDo" class="section_list_card">

            </div>
            <button data-target="toDo" class="add-task-btn">Ajouter une tache</button>
        </div>
        <div class="trello_section">
            <h3 class="section_title">En cours</h3>
            <div id="doing" class="section_list_card">

            </div>
            <button data-target="doing" class="add-task-btn">Ajouter une tache</button>
        </div>
        <div class="trello_section">
            <h3 class="section_title">Révision du code</h3>
            <div id="review" class="section_list_card">


            </div>
            <button data-target="review" class="add-task-btn">Ajouter une tache</button>
        </div>
        <div class="trello_section">
            <h3 class="section_title">Test</h3>
            <div id="test" class="section_list_card">


            </div>
            <button data-target="test" class="add-task-btn">Ajouter une tache</button>
        </div>
        <div class="trello_section">
            <h3 class="section_title">Terminé</h3>
            <div id="done" class="section_list_card">

            </div>
            <button data-target="done" class="add-task-btn">Ajouter une tache</button>
        </div>

    </main>
</body>

</html>
